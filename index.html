<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DLS25 Tournament Registration</title>
</head>
<body>
  <h2>DLS25 Tournament Registration</h2>

  <form id="registration-form">
    <label>Full Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Team Name:</label><br>
    <input type="text" name="team" required><br><br>

    <label>Email Address:</label><br>
    <input type="email" name="email" required><br><br>

    <button type="submit">Pay & Register (GHS 50)</button>
  </form>

  <p id="status"></p>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    const form = document.getElementById('registration-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = form.name.value;
      const team = form.team.value;
      const email = form.email.value;

      const handler = PaystackPop.setup({
        key: 'pk_live_0b6dbae0544edafc7537a0e152426e9f6e804f5b',
        email: email,
        amount: 5000 * 100, // 50 GHS
        currency: "GHS",
        callback: function(response) {
          // After successful payment
          fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, team, email, reference: response.reference })
          });

          form.reset();
          status.innerText = "✅ Registration complete! See you in the tournament.";
        },
        onClose: function() {
          status.innerText = "❌ Payment cancelled.";
        }
      });
      handler.openIframe();
    });
  </script>
</body>
</html>
