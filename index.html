<!DOCTYPE html>
<html>
<head>
  <title>DLS25 Live Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #2d3436;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>DLS25 League Table</h1>
  <table id="leagueTable">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>MP</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>GF</th>
        <th>GA</th>
        <th>GD</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/108YwmKPdOX3ZkJpeILsnhYlv89A1oGkPWLqaDjyPTuE/gviz/tq?tqx=out:csv&sheet=Sheet1';

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1);
        const table = {};

        rows.forEach(row => {
          const [home, hGoals, away, aGoals] = row.split(',');

          const hg = parseInt(hGoals);
          const ag = parseInt(aGoals);

          const updateTeam = (team, gf, ga, win, draw, loss) => {
            if (!table[team]) table[team] = { team, mp: 0, w: 0, d: 0, l: 0, gf: 0, ga: 0, pts: 0 };
            table[team].mp += 1;
            table[team].gf += gf;
            table[team].ga += ga;
            table[team].w += win;
            table[team].d += draw;
            table[team].l += loss;
            table[team].pts += win * 3 + draw;
          };

          if (hg > ag) {
            updateTeam(home, hg, ag, 1, 0, 0);
            updateTeam(away, ag, hg, 0, 0, 1);
          } else if (hg < ag) {
            updateTeam(home, hg, ag, 0, 0, 1);
            updateTeam(away, ag, hg, 1, 0, 0);
          } else {
            updateTeam(home, hg, ag, 0, 1, 0);
            updateTeam(away, ag, hg, 0, 1, 0);
          }
        });

        const sortedTeams = Object.values(table).sort((a, b) => {
          if (b.pts !== a.pts) return b.pts - a.pts;
          const gdA = a.gf - a.ga;
          const gdB = b.gf - b.ga;
          if (gdB !== gdA) return gdB - gdA;
          return b.gf - a.gf;
        });

        const tbody = document.querySelector('#leagueTable tbody');
        sortedTeams.forEach((team, i) => {
          const row = document.createElement('tr');
          const gd = team.gf - team.ga;
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${team.team}</td>
            <td>${team.mp}</td>
            <td>${team.w}</td>
            <td>${team.d}</td>
            <td>${team.l}</td>
            <td>${team.gf}</td>
            <td>${team.ga}</td>
            <td>${gd}</td>
            <td>${team.pts}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
