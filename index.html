<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DLS25 League Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 800px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>DLS25 League Table</h1>
  <p>Live standings based on Google Sheet updates</p>
  <table id="league-table">
    <thead>
      <tr>
        <th>Team</th>
        <th>MP</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>GF</th>
        <th>GA</th>
        <th>GD</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/108YwmKPdOX3ZkJpeILsnhYlv89A1oGkPWLqaDjyPTuE/gviz/tq?tqx=out:csv&sheet=Sheet1";

    async function fetchCSVData(url) {
      const res = await fetch(url);
      const data = await res.text();
      return Papa.parse(data, { header: true }).data;
    }

    function updateTable(results) {
      const table = {};

      results.forEach(row => {
        const home = row['Home Team'].trim();
        const away = row['Away Team'].trim();
        const hg = parseInt(row['Home Goals']);
        const ag = parseInt(row['Away Goals']);
        if (isNaN(hg) || isNaN(ag)) return;

        [home, away].forEach(team => {
          if (!table[team]) {
            table[team] = { MP: 0, W: 0, D: 0, L: 0, GF: 0, GA: 0, GD: 0, Pts: 0 };
          }
        });

        table[home].MP++; table[away].MP++;
        table[home].GF += hg; table[home].GA += ag;
        table[away].GF += ag; table[away].GA += hg;

        if (hg > ag) {
          table[home].W++; table[away].L++;
          table[home].Pts += 3;
        } else if (hg < ag) {
          table[away].W++; table[home].L++;
          table[away].Pts += 3;
        } else {
          table[home].D++; table[away].D++;
          table[home].Pts += 1; table[away].Pts += 1;
        }
      });

      Object.values(table).forEach(team => {
        team.GD = team.GF - team.GA;
      });

      const sorted = Object.entries(table).sort((a, b) => {
        if (b[1].Pts !== a[1].Pts) return b[1].Pts - a[1].Pts;
        if (b[1].GD !== a[1].GD) return b[1].GD - a[1].GD;
        return b[1].GF - a[1].GF;
      });

      const tbody = document.querySelector("#league-table tbody");
      tbody.innerHTML = "";

      sorted.forEach(([team, stats]) => {
        const row = `<tr>
          <td>${team}</td>
          <td>${stats.MP}</td>
          <td>${stats.W}</td>
          <td>${stats.D}</td>
          <td>${stats.L}</td>
          <td>${stats.GF}</td>
          <td>${stats.GA}</td>
          <td>${stats.GD}</td>
          <td>${stats.Pts}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Load PapaParse (for CSV)
    const script = document.createElement("script");
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js";
    script.onload = () => {
      fetchCSVData(CSV_URL).then(updateTable);
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
